<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }
</style>
<div id="id_q" class="d-none"></div>
<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
            <p class="m-auto d-none d-md-block">Hello, {{ request.user.username }}</p>
        {% else %}
            <a href="/"><p class="m-auto d-none d-md-block h4">coronagram</p></a>



        {% endif %}
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="/">Home</a>
            <a class="p-2 text-dark" href="{% url 'forum:post_list' %}">Forum</a>
            <a class="p-2 text-dark" href="{% url 'account:account' %}">Account</a>
            <a class="p-2 text-dark" href="{% url 'account:logout' %}">Logout</a>
        {% else %}
            <a class="p-2 text-dark" href="/">Home</a>
            <a class="p-2 text-dark" href="{% url 'forum:post_list' %}">Forum</a>
            <a class="p-2 text-dark" href="{% url 'account:login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'account:register' %}">Register</a>
        {% endif %}

    </nav>
</div>

<!-- End Header -->

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
</script>
